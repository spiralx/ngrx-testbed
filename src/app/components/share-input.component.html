<div class="share-input">
  <form fxLayout="row" fxLayoutGap="16px">
    <mat-form-field>
      <input matInput #holderName required placeholder="Shareholder name">
    </mat-form-field>
    <mat-form-field>
      <input matInput #count required type="number" placeholder="Share count" value="1">
    </mat-form-field>
    <button mat-button color="primary" (click)="add(holderName, count)">
      <mat-icon>add</mat-icon>
      Add Share
    </button>
  </form>
</div>
